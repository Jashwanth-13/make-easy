<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudentSync Pro - Ultimate 3D Academic Platform</title>
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="particleCanvas"></canvas>
    
    <div class="login-container">
        <!-- Floating 3D Orbs -->
        <div class="floating-orbs">
            <div class="orb orb-1"></div>
            <div class="orb orb-2"></div>
            <div class="orb orb-3"></div>
            <div class="orb orb-4"></div>
            <div class="orb orb-5"></div>
        </div>

        <!-- Main Login Card -->
        <div class="login-card mega-3d">
            <!-- Morphing Logo System -->
            <div class="logo-morph">
                <div class="morph-ring"></div>
                <div class="morph-ring delay-1"></div>
                <div class="morph-ring delay-2"></div>
                <div class="morph-ring delay-3"></div>
                <h1 class="logo-explode">Student<span class="neon-glow">SYNC</span>Pro</h1>
                <p class="liquid-text tagline-3d">Academic Excellence Engine</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form liquid-form">
                <div class="input-group morph-input">
                    <input type="email" id="email" placeholder="student@college.edu" required autocomplete="email">
                    <label class="float-label">Email Address</label>
                    <span class="input-particle"></span>
                    <span class="input-glow"></span>
                </div>
                
                <div class="input-group morph-input">
                    <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required autocomplete="current-password">
                    <label class="float-label">Password</label>
                    <span class="input-particle"></span>
                    <span class="input-glow"></span>
                </div>

                <!-- Action Buttons -->
                <div class="form-actions">
                    <button type="submit" class="btn-neon mega-hover btn-full">
                        <span>Sign In</span>
                        <div class="btn-shine"></div>
                    </button>
                    
                    <button type="button" id="googleLogin" class="btn-google pulse-glow btn-full">
                        <svg class="google-icon" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Continue with Google
                    </button>
                </div>

                <div class="auth-links">
                    <a href="#" id="forgotPwd" class="link-glow">Forgot Password?</a>
                    <span>or</span>
                    <a href="#" class="link-glow">Create Account</a>
                </div>
            </form>

            <!-- Feature Preview Cards -->
            <div class="features-preview">
                <div class="feature-card float-card">
                    <div class="feature-icon">‚è±Ô∏è</div>
                    <span>Pomodoro Timer</span>
                </div>
                <div class="feature-card float-card">
                    <div class="feature-icon">üìö</div>
                    <span>Doc Reader</span>
                </div>
                <div class="feature-card float-card">
                    <div class="feature-icon">üìä</div>
                    <span>Analytics</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
